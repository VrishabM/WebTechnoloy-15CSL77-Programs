<!DOCTYPE html>
<html>
<body>
	<div id="h"></div>
	<script>
		var v = 0, f = 1,t="Growing",color;
		function a(){
			if(f==1) v+=5,color="red"; else v-=5,color="cyan";
			document.getElementById("h").innerHTML = "<h1 style=\"font-size: "+v+"px ; margin: 0px; color : "+color+"\"><b> "+t+"</b></h1>";
			if(v==50)	f = 0,t="Shrinking";
			if(v==5)	f = 1,t="Growing";
			c();
		}
		function c(){ setTimeout(a,300); }
		c();
	</script>
</body>
</html>
